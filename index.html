<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Testing TS</title>
   <link rel="stylesheet" href="./src/css/out.css">
</head>
<body>
   <header class="w-screen h-28 p-10 flex items-center justify-center bg-slate-700 text-slate-200">
      <section id="secHeaderTop"></section>
   </header>

   <section class="w-screen h-screen bg-green-800">
      <section class="flex flex-col justify-center items-center w-screen p-5">
         <h2 class="text-4xl text-slate-300">Calculator</h2>

         <section id="inputCalculatorSec" class="flex flex-col mt-7">
            <label class="p-3 text-slate-300" for="inputNumbers">Numbers (1, 2, 3, 4, 5...):</label>
            <input 
               class="indent-2 outline-none bg-slate-100 rounded-lg focus:bg-slate-200" 
               type="text" 
               name="inputNumbers" 
               id="inputNumbers"
            />
            <button id="sumCalculator" class="bg-slate-300 mt-2.5 rounded-md hover:bg-slate-400" type="button">
               sum
            </button>
            <button id="subCalculator" class="bg-slate-300 mt-2.5 rounded-md hover:bg-slate-400" type="button">
               sub
            </button>
            <button id="multCalculator" class="bg-slate-300 mt-2.5 rounded-md hover:bg-slate-400" type="button">
               mult
            </button>
            <button id="divsCalculator" class="bg-slate-300 mt-2.5 rounded-md hover:bg-slate-400" type="button">
               divs
            </button>

            <button id="cleanCalculator" class="bg-slate-300 mt-2.5 rounded-md hover:bg-slate-400" type="button">
               clean
            </button>
         </section>

         <section id="outputCalculatorSec">
         </section>         
      </section>
   </section>

   <script src="./out/ts/index.js"></script>
   <script src="./out/ts/calculator.js"></script>
</body>
</html>
